schemaVersion: 2.2.0
attributes:
  controller.devfile.io/storage-type: per-workspace
metadata:
  name: shadowbot-app-parent
projects:
- name: shadowbot-app-parent
  git:
    checkoutFrom:
      remote: origin
      revision: main
    remotes:
      origin: https://github.com/HunterGerlach/shadowbot-app-parent.git
- name: deep-thought
  git:
    checkoutFrom:
      remote: origin
      revision: main
    remotes:
      origin: https://github.com/HunterGerlach/deep-thought.git
components:
  - name: my-python-container
    container:
      image: registry.access.redhat.com/ubi9/python-311
      mountSources: true
      endpoints:
        - name: app-port
          exposure: public
          protocol: http
          targetPort: 8000
      command: ['tail']
      args: ['-f', '/dev/null']
