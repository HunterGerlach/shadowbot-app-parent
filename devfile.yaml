schemaVersion: 2.2.0
attributes:
  controller.devfile.io/storage-type: per-workspace
metadata:
  name: shadowbot-app-parent
projects:
- name: shadowbot-app-parent
  git:
    checkoutFrom:
      remote: origin
      revision: main
    remotes:
      origin: https://github.com/HunterGerlach/shadowbot-app-parent.git
- name: deep-thought
  git:
    checkoutFrom:
      remote: origin
      revision: main
    remotes:
      origin: https://github.com/HunterGerlach/deep-thought.git
components:
  - name: runtime
    container:
      image: registry.access.redhat.com/ubi9/python-311:latest
      args: ['tail', '-f', '/dev/null']
      memoryLimit: 1024Mi
      mountSources: true
      env:
        - name: DEBUG_PORT
          value: '5858'
      endpoints:
        - name: http-node
          targetPort: 8000
        - exposure: none
          name: debug
          targetPort: 5858
commands:
  - id: install
    exec:
      component: runtime
      commandLine: pip install poetry && poetry shell && poetry install
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: build
        isDefault: true
  - id: run
    exec:
      component: runtime
      commandLine: make run
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: run
        isDefault: true
