schemaVersion: 2.2.0
attributes:
  controller.devfile.io/storage-type: per-workspace
metadata:
  name: shadowbot-app-parent
projects:
- name: shadowbot-app-parent
  git:
    checkoutFrom:
      remote: origin
      revision: main
    remotes:
      origin: git@github.com:HunterGerlach/shadowbot-app-parent
- name: deep-thought
  git:
    checkoutFrom:
      remote: origin
      revision: main
    remotes:
      origin: git@github.com:HunterGerlach/deep-thought.git
components:
- name: postgres
  container:
    image: quay.io/sclorg/postgresql-15-c9s:c9s
    memoryRequest: 128M
    memoryLimit: 512M
    sourceMapping: /projects
    mountSources: true
    env:
    - name: POSTGRESQL_USER
      value: postgres
    - name: POSTGRESQL_PASSWORD
      value: postgres
    - name: POSTGRESQL_DATABASE
      value: postgres
    volumeMounts:
    - name: pgdata
      path: /var/lib/pgsql/data
    endpoints:
      - name: postgres
        targetPort: 5432
        exposure: internal
- volume:
    size: 2Gi
  name: pgdata
