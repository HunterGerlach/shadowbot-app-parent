schemaVersion: 2.2.0
attributes:
  controller.devfile.io/storage-type: per-workspace
metadata:
  name: shadowbot-app-parent
projects:
- name: shadowbot-app-parent
  git:
    checkoutFrom:
      remote: origin
      revision: feature/devfile-updates-nov #main
    remotes:
      origin: https://github.com/HunterGerlach/shadowbot-app-parent.git
- name: deep-thought
  git:
    checkoutFrom:
      remote: origin
      revision: feature/devfile-updates-nov #main
    remotes:
      origin: https://github.com/HunterGerlach/deep-thought.git
components:
  - name: runtime
    container:
      image: registry.access.redhat.com/ubi8/python-311:latest
      args: ['tail', '-f', '/dev/null']
      memoryLimit: 1024Mi
      env:
        - name: DEBUG_PORT
          value: '5858'
      endpoints:
        - name: http-node
          protocol: http
          targetPort: 8000
          secure: true
          exposure: public
        - exposure: none
          name: debug
          targetPort: 5858
commands:
  - id: build
    exec:
      component: runtime
      commandLine: pip3 install -r requirements.txt && make install
      workingDir: /projects/deep-thought
      group:
        kind: build
        isDefault: true
  - id: lint
    exec:
      component: runtime
      commandLine: make lint
      workingDir: /projects/deep-thought
      group:
        kind: test
        isDefault: true
  - id: test
    exec:
      component: runtime
      commandLine: make test
      workingDir: /projects/deep-thought
      group:
        kind: test
        isDefault: true
  - id: run
    exec:
      component: runtime
      commandLine: export PYTHONPATH=$(pwd) && make run
      workingDir: /projects/deep-thought
      group:
        kind: run
        isDefault: true
